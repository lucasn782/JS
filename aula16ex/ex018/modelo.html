<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);">Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p style="display: inline;">Número (entre 1 e 100): </p>
            <input type="number" name="fnum" id="fnum" class="ihv">
            <input type="button" value="Adicionar" onclick="adicionar()" class="ihv">
            <br><br><select name="flista" id="flista" size="6" style="box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);"></select>
            <br><input type="button" value="Finalizar" onclick="finalizar()" class="ihv">
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p style="text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);">&copy; Lucas Neves</p>
    </footer> 
    <script src="script.js"></script>
</body>
</html>
