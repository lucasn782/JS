<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é seu nome?');
        document.write(`<p>Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</p><br/>`);
        document.write(`<p>Seu nome em maiúsculas é ${nome.toUpperCase()}.</p><br/>`);
        document.write(`<p>Seu nome em minúsculas é ${nome.toLowerCase()}.</p><br/>`);
    </script>
</body>
</html>
